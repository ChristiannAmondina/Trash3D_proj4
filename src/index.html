<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4 - A 3D Trash Scene</title>
    <link rel="icon" type="image/png" href="./images/logo/trash.webp">
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>

    <div class="typewriter-container">
        <div class="typewriter-text" id="typewriter-text"></div>
    </div>

    <div class="project-title">
        Trash Chronicles: A 3D Dive into Waste
    </div>
    
    <div class="image-gallery">
        <div class="image-item">
            <img src="./images/HTML/Activity 4.1.png" alt="Image 1">
            <p class="image-title">4.1 BURGER</p>
        </div>
        <div class="image-item">
            <img src="./images/HTML/Activity 4.2.png" alt="Image 2">
            <p class="image-title">4.2 FLY</p>
        </div>
        <div class="image-item">
            <img src="./images/HTML/Activity 4.4.png" alt="Image 3">
            <p class="image-title">4.4 FLAG</p>
        </div>
        <div class="image-item">
            <img src="./images/HTML/Activity 4.5.png" alt="Image 4">
            <p class="image-title">4.5 SPEAKER</p>
        </div>
        <div class="image-item">
            <img src="./images/HTML/Activity 4.6.png" alt="Image 5">
            <p class="image-title">4.6 DIRTY WATER</p>
        </div>
        <div class="image-item">
            <img src="./images/HTML/Activity 4.7.png" alt="Image 6">
            <p class="image-title">4.7 WATER DUST</p>
        </div>
    </div>

    <script type="module" src="/main.js"></script>

    <script>
        // Sound setup
        const sound = new Audio("./images/sound/Cave _2 _ Ambience _ Sound Effect(M4A_128K).m4a"); // Replace with your file path

        // Function to play the sound when text is displayed
        function playSound() {
            sound.play();
        }

        const texts = [
            "Inside this trashcan, a world of chaos unfolds: dirty water, scattered trash, leftover food, and buzzing flies create an eerie atmosphere.",
            "This 3D scene is originally made and concepted by Christian A. Balasabas.",
            "The buzzing of the flies is constant, adding a layer of discomfort to the already unpleasant scene.",
            "The trash piles up, creating a mess that never seems to end. Will it ever be cleaned up?",
            "The water is stagnant, and the food remnants are a perfect breeding ground for pests.",
            "This 3D scene offers a glimpse into the world of decay and neglect, where cleanliness is a distant memory."
        ];

        let textIndex = 0; // Tracks the current text
        let typingIndex = 0; // Tracks the current character in the text
        const typewriter = document.getElementById("typewriter-text");

        function typeText(text) {
            if (typingIndex < text.length) {
                typewriter.textContent += text[typingIndex];
                typingIndex++;
                setTimeout(() => typeText(text), 50); // Adjust typing speed here
            } else {
                // Text is fully typed out, start hiding after 6 seconds
                setTimeout(() => {
                    typewriter.textContent = ''; // Clear text
                    textIndex = (textIndex + 1) % texts.length; // Move to the next text
                    typingIndex = 0; // Reset typing index
                    setTimeout(() => {
                        playSound(); // Play the sound when starting the next text
                        typeText(texts[textIndex]); // Start typing the next text
                    }, 500); // Wait a bit before starting the next one
                }, 6000); // Text stays visible for 6 seconds
            }
        }

        setTimeout(() => {
            playSound(); // Play the sound when the page first loads
            typeText(texts[textIndex]); // Start typing the first text
        }, 1000); // Delay before typing starts
    </script>
</body>
</html>
